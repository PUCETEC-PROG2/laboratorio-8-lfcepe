{% extends "base.html" %}
{% block title %}Pokedex{% endblock title %}
{% block content %}
    <a href="{% url "pokedex:add_pokemon" %}">Crear Pokemon</a>
    <div class="card-group">
        {% for pokemon in pokemons %}
            <div class="card">
                <img src="{{ pokemon.picture.url }}" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{ pokemon }}</h5>
                    <p class="card-text">Entrenador Pokemon: {{ pokemon.trainer }}</p>
                    <p class="card-text">Peso del Pokemon: {{ pokemon.weight }}</p>
                    <a href="pokemon/{{ pokemon.id }}" class="btn btn-primary"><i class="fa-regular fa-eye"></i></a>
                    <a href="edit_pokemon/{{ pokemon.id }}" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href="delete_pokemon/{{ pokemon.id }}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
